<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            padding: 30px;
        }
        h1 {
            color: #d6336c;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #45a049;
        }
        audio {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>♪ FM Radio India ♪</h1>
    <p>Click a station to start listening!</p>

    <button class="button" onclick="playStation('https://node-31.zeno.fm/7fe0b08wbrruv?rj-ttl=5&rj-tok=AAABhTnOel0A-4kgQw4-dw7fzw')">Radio City Hindi</button><br>

    <button class="button" onclick="playStation('https://prclive4.listenon.in:2010/;')">Big FM 92.7</button><br>

    <button class="button" onclick="playStation('https://stream-152.zeno.fm/s5m9y6rmn2zuv?rj-ttl=5&rj-tok=AAABhTnPo7QA9SrJvD7xL5yngA')">Mirchi 90's</button><br>

    <button class="button" onclick="playStation('https://stream-153.zeno.fm/vum6rx6rphruv?rj-ttl=5&rj-tok=AAABhTnP0DwA2uhTQxKyj9xycQ')">Retro Bollywood</button><br>

    <button class="button" onclick="playStation('https://node-26.zeno.fm/x80dce9wvchvv?rj-ttl=5&rj-tok=AAABhTnQFNEA1hEuI7P-1oFqFA')">Desi FM</button><br>

    <audio id="radioPlayer" controls autoplay></audio>

    <script>
        function playStation(streamUrl) {
            var player = document.getElementById('radioPlayer');
            player.src = streamUrl;
            player.play();
        }
    </script>
</body>
</html>
